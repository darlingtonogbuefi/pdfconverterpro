# .github/workflows/deploy-backend.yml
name: Deploy Backend & Worker to EC2 (SSM + OIDC)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ============================
      # Checkout repository
      # ============================
      - name: Checkout repo
        uses: actions/checkout@v3

      # ============================
      # Configure AWS credentials via OIDC
      # ============================
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      # ============================
      # Debug: verify AWS credentials
      # ============================
      - name: Test AWS OIDC credentials
        run: aws sts get-caller-identity

      # ============================
      # Setup Terraform (version >= 1.6.0)
      # ============================
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0

      # ============================
      # Terraform Init (required for outputs)
      # ============================
      - name: Terraform Init
        run: |
          cd infra_core
          terraform init -input=false

      # ============================
      # Get API Instance IDs from Terraform (safe for lists)
      # ============================
      - name: Get API Instance IDs
        id: tf_api
        run: |
          cd infra_core
          # Convert JSON list to space-separated string for $GITHUB_ENV
          API_IDS=$(terraform output -json api_instance_ids | jq -r '.[]' | tr '\n' ' ')
          echo "API_INSTANCE_IDS=$API_IDS" >> $GITHUB_ENV

      # ============================
      # Get Worker Instance IDs from Terraform (safe for lists)
      # ============================
      - name: Get Worker Instance IDs
        id: tf_worker
        run: |
          cd infra_core
          WORKER_IDS=$(terraform output -json worker_instance_ids | jq -r '.[]' | tr '\n' ' ')
          echo "WORKER_IDS=$WORKER_IDS" >> $GITHUB_ENV

      # ============================
      # Deploy API via SSM using setup script
      # ============================
      - name: Deploy API via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids $API_INSTANCE_IDS \
            --comment "Deploy API from GitHub Actions" \
            --parameters "commands=[
              'chmod +x /home/ubuntu/pdfconverterpro/setup_api.sh',
              '/home/ubuntu/pdfconverterpro/setup_api.sh'
            ]" \
            --timeout-seconds 3600

      # ============================
      # Deploy Worker via SSM using setup script
      # ============================
      - name: Deploy Worker via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids $WORKER_IDS \
            --comment "Deploy Worker from GitHub Actions" \
            --parameters "commands=[
              'chmod +x /home/ubuntu/pdfconverterpro/setup_worker.sh',
              '/home/ubuntu/pdfconverterpro/setup_worker.sh'
            ]" \
            --timeout-seconds 3600
