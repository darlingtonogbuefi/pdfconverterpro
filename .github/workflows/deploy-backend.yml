# .github/workflows/deploy-backend.yml 

name: Deploy Backend & Worker to EC2 (SSM + OIDC)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ============================
      # Checkout repository
      # ============================
      - name: Checkout repo
        uses: actions/checkout@v3

      # ============================
      # Configure AWS credentials via OIDC
      # ============================
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      # ============================
      # Debug: verify AWS credentials
      # ============================
      - name: Test AWS OIDC credentials
        run: aws sts get-caller-identity

      # ============================
      # Setup Terraform (version >= 1.6.0)
      # ============================
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0

      # ============================
      # Terraform Init (remote backend)
      # ============================
      - name: Terraform Init
        run: |
          cd infra_core
          terraform init -input=false

      # ============================
      # Get API Instance IDs from Terraform (safe for lists)
      # ============================
      - name: Get API Instance IDs
        id: tf_api
        run: |
          cd infra_core
          echo "DEBUG: Capturing Terraform API output"

          # Capture Terraform output safely
          TF_API_OUTPUT=$(terraform output -json api_instance_ids 2>/dev/null || true)

          # Show raw output before pruning
          echo "DEBUG: Raw Terraform API output (before pruning):"
          echo "$TF_API_OUTPUT" | while read line; do
            echo "  (raw) $line"
          done

          # Prune any non-JSON lines (keep lines starting with [ or {)
          TF_API_OUTPUT_PRUNED=$(echo "$TF_API_OUTPUT" | grep '^[\[{]')

          # Show output after pruning
          echo "DEBUG: Terraform API output after pruning non-JSON lines:"
          echo "$TF_API_OUTPUT_PRUNED" | while read line; do
            echo "  (pruned) $line"
          done

          # Validate JSON
          echo "$TF_API_OUTPUT_PRUNED" | jq -e . >/dev/null || { 
            echo "ERROR: Invalid JSON from Terraform API output after pruning!"; 
            exit 1; 
          }

          # Extract IDs safely (one per line)
          API_IDS=$(echo "$TF_API_OUTPUT_PRUNED" | jq -r '.[]')

          # Print extracted IDs
          echo "DEBUG: Extracted API instance IDs:"
          echo "$API_IDS" | while read id; do
            echo "  -> $id"
          done

          # Save to GitHub environment
          if [ -n "$API_IDS" ]; then
            echo "API_INSTANCE_IDS=$API_IDS" >> $GITHUB_ENV
            echo "DEBUG: Retrieved API instance IDs: $API_IDS"
          else
            echo "ERROR: No API instance IDs found in Terraform output!"
            exit 1
          fi

      # ============================
      # Get Worker Instance IDs from Terraform (safe for lists)
      # ============================
      - name: Get Worker Instance IDs
        id: tf_worker
        run: |
          cd infra_core
          echo "DEBUG: Capturing Terraform Worker output"

          # Capture Terraform output safely
          TF_WORKER_OUTPUT=$(terraform output -json worker_instance_ids 2>/dev/null || true)

          # Show raw output before pruning
          echo "DEBUG: Raw Terraform Worker output (before pruning):"
          echo "$TF_WORKER_OUTPUT" | while read line; do
            echo "  (raw) $line"
          done

          # Prune any non-JSON lines (keep lines starting with [ or {)
          TF_WORKER_OUTPUT_PRUNED=$(echo "$TF_WORKER_OUTPUT" | grep '^[\[{]')

          # Show output after pruning
          echo "DEBUG: Terraform Worker output after pruning non-JSON lines:"
          echo "$TF_WORKER_OUTPUT_PRUNED" | while read line; do
            echo "  (pruned) $line"
          done

          # Validate JSON
          echo "$TF_WORKER_OUTPUT_PRUNED" | jq -e . >/dev/null || { 
            echo "ERROR: Invalid JSON from Terraform Worker output after pruning!"; 
            exit 1; 
          }

          # Extract IDs safely (one per line)
          WORKER_IDS=$(echo "$TF_WORKER_OUTPUT_PRUNED" | jq -r '.[]')

          # Print extracted IDs
          echo "DEBUG: Extracted Worker instance IDs:"
          echo "$WORKER_IDS" | while read id; do
            echo "  -> $id"
          done

          # Save to GitHub environment
          if [ -n "$WORKER_IDS" ]; then
            echo "WORKER_IDS=$WORKER_IDS" >> $GITHUB_ENV
            echo "DEBUG: Retrieved Worker instance IDs: $WORKER_IDS"
          else
            echo "ERROR: No Worker instance IDs found in Terraform output!"
            exit 1
          fi

      # ============================
      # Deploy API via SSM using setup script
      # ============================
      - name: Deploy API via SSM
        run: |
          echo "DEBUG: Using API_INSTANCE_IDS=$API_INSTANCE_IDS"
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids $API_INSTANCE_IDS \
            --comment "Deploy API from GitHub Actions" \
            --parameters "commands=[
              'chmod +x /home/ubuntu/pdfconverterpro/setup_api.sh',
              '/home/ubuntu/pdfconverterpro/setup_api.sh'
            ]" \
            --timeout-seconds 3600

      # ============================
      # Deploy Worker via SSM using setup script
      # ============================
      - name: Deploy Worker via SSM
        run: |
          echo "DEBUG: Using WORKER_IDS=$WORKER_IDS"
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids $WORKER_IDS \
            --comment "Deploy Worker from GitHub Actions" \
            --parameters "commands=[
              'chmod +x /home/ubuntu/pdfconverterpro/setup_worker.sh',
              '/home/ubuntu/pdfconverterpro/setup_worker.sh'
            ]" \
            --timeout-seconds 3600
