# Deploy Backend & Worker to EC2 using SSH jump (bastion)
# .github/workflows/deploy-backend.yml

name: Deploy Backend & Worker to EC2 (SSM + OIDC)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # ðŸ”¹ Assume AWS role via OIDC
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::<AWS_ACCOUNT_ID>:role/pdfconvertpro-github-actions-role
          aws-region: us-east-1

      # ============================
      # DEPLOY API
      # ============================

      - name: Deploy API via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:Role,Values=api" \
            --comment "Deploy API from GitHub Actions" \
            --parameters '{
              "commands": [
                "cd /home/ubuntu/pdfconverterpro",
                "git pull origin main",
                "source venv/bin/activate || true",
                "pip install -r requirements.txt",
                "sudo systemctl restart pdfconvertpro-api || nohup uvicorn backend.main:app --host 0.0.0.0 --port 8000 &"
              ]
            }'

      # ============================
      # DEPLOY WORKER
      # ============================

      - name: Deploy Worker via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:Role,Values=worker" \
            --comment "Deploy Worker from GitHub Actions" \
            --parameters '{
              "commands": [
                "cd /home/ubuntu/pdfconverterpro",
                "git pull origin main",
                "source venv/bin/activate || true",
                "pip install -r requirements.txt",
                "sudo systemctl restart pdfconvertpro-worker || nohup python backend/worker.py &"
              ]
            }'
