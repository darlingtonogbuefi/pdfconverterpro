# Deploy Backend & Worker to EC2 
# .github/workflows/deploy-backend.yml
name: Deploy Backend & Worker to EC2 (SSM + OIDC)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ============================
      # Checkout repository
      # ============================
      - name: Checkout repo
        uses: actions/checkout@v3

      # ============================
      # Configure AWS credentials via OIDC
      # ============================
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      # ============================
      # Debug: verify AWS credentials
      # ============================
      - name: Test AWS OIDC credentials
        run: aws sts get-caller-identity

      # ============================
      # Deploy API via SSM
      # ============================
      - name: Deploy API via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:Role,Values=api" \
            --comment "Deploy API from GitHub Actions" \
            --parameters '{
              "commands": [
                "cd /home/ubuntu/pdfconverterpro",
                "git pull origin main",
                "python3 -m venv venv || true",
                "source venv/bin/activate",
                "pip install --upgrade pip",
                "pip install -r requirements.txt",
                "sudo systemctl restart pdfconvertpro-api || nohup python -m uvicorn backend.main:app --host 0.0.0.0 --port 8000 \\&"
              ]
            }'

      # ============================
      # Deploy Worker via SSM
      # ============================
      - name: Deploy Worker via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:Role,Values=worker" \
            --comment "Deploy Worker from GitHub Actions" \
            --parameters '{
              "commands": [
                "cd /home/ubuntu/pdfconverterpro",
                "git pull origin main",
                "python3 -m venv venv || true",
                "source venv/bin/activate",
                "pip install --upgrade pip",
                "pip install -r requirements.txt",
                "sudo systemctl restart pdfconvertpro-worker || nohup python backend/worker.py \\&"
              ]
            }'
